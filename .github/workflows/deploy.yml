name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - ouath_flow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authenticate Docker with Google Cloud
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/amiibo-tracker .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/amiibo-tracker

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy amiibo-tracker \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/amiibo-tracker \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
