name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
      - terraform_step
    types:
      - closed
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: amiibo-tracker

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.event_name != 'pull_request' || (github.event.pull_request.merged == true && (github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'terraform_step'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "$REGION-docker.pkg.dev"

      - name: Ensure Artifact Registry repository exists
        run: |
          gcloud artifacts repositories create "$SERVICE_NAME" \
            --location="$REGION" \
            --repository-format=docker \
            --description="Docker repo for $SERVICE_NAME" || true

      - name: Build and Push Docker image
        run: |
          IMAGE_BASE="$REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME"
          docker build -t "$IMAGE_BASE:latest" -t "$IMAGE_BASE:${GITHUB_SHA}" .
          docker push "$IMAGE_BASE:latest"
          docker push "$IMAGE_BASE:${GITHUB_SHA}"

      - name: Deploy new Cloud Run revision
        run: |
          IMAGE_BASE="$REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME"
          gcloud run services update "$SERVICE_NAME" \
            --image "$IMAGE_BASE:${GITHUB_SHA}" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --quiet
