name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: amiibo-tracker

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "$REGION-docker.pkg.dev"

      - name: Ensure Artifact Registry repository exists
        run: |
          if ! gcloud artifacts repositories describe "$SERVICE_NAME" \
              --location="$REGION" \
              --project="$PROJECT_ID" &>/dev/null; then
            echo "Creating repository $SERVICE_NAME..."
            gcloud artifacts repositories create "$SERVICE_NAME" \
              --location="$REGION" \
              --repository-format=docker \
              --description="Docker repo for $SERVICE_NAME"
          else
            echo "Repository $SERVICE_NAME already exists."
          fi

      - name: Build Docker image
        run: |
          IMAGE_BASE="$REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME"
          echo "Building image: $IMAGE_BASE:${GITHUB_SHA}"
          docker build -t "$IMAGE_BASE:latest" -t "$IMAGE_BASE:${GITHUB_SHA}" .

      - name: Push Docker image to Artifact Registry
        run: |
          IMAGE_BASE="$REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME"
          echo "Pushing images to Artifact Registry..."
          docker push "$IMAGE_BASE:latest"
          docker push "$IMAGE_BASE:${GITHUB_SHA}"
          echo "Successfully pushed:"
          echo "   - $IMAGE_BASE:latest"
          echo "   - $IMAGE_BASE:${GITHUB_SHA}"

      - name: Deploy new Cloud Run revision
        run: |
          IMAGE_BASE="$REGION-docker.pkg.dev/$PROJECT_ID/$SERVICE_NAME/$SERVICE_NAME"
          echo "Deploying image to Cloud Run..."
          gcloud run services update "$SERVICE_NAME" \
            --image "$IMAGE_BASE:${GITHUB_SHA}" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --memory 512Mi \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 10 \
            --quiet
          echo "Cloud Run deployment complete!"
          SERVICE_URL=$(gcloud run services describe "$SERVICE_NAME" \
            --region "$REGION" \
            --format="value(status.url)" 2>/dev/null || echo "")
          if [ -n "$SERVICE_URL" ]; then
            echo "Service URL: $SERVICE_URL"
          fi

      - name: Setup Nintendo Scraper Scheduler
        run: |
          echo "ü§ñ Setting up Cloud Scheduler for Nintendo amiibo scraper..."
          bash scripts/setup-scraper-scheduler.sh
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}

      - name: Trigger Initial Scraper Run
        run: |
          echo "üöÄ Triggering scraper to refresh data after deployment..."
          SERVICE_URL=$(gcloud run services describe "$SERVICE_NAME" \
            --region "$REGION" \
            --format="value(status.url)" 2>/dev/null || echo "")

          if [ -z "$SERVICE_URL" ]; then
            echo "‚ö†Ô∏è  Could not get service URL, skipping scraper trigger"
            exit 0
          fi

          echo "Service URL: $SERVICE_URL"
          echo "Waiting 10 seconds for service to be fully ready..."
          sleep 10

          # Get auth token for Cloud Run
          TOKEN=$(gcloud auth print-identity-token)

          # Trigger the scraper endpoint
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            "$SERVICE_URL/api/scrape-nintendo/?force=true")

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)

          echo "Response code: $HTTP_CODE"
          echo "Response body: $BODY"

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "‚úÖ Scraper triggered successfully!"
          else
            echo "‚ö†Ô∏è  Scraper trigger returned status $HTTP_CODE (non-fatal, continuing)"
          fi
