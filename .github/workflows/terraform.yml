name: Deploy to Google Cloud with Terraform

on:
  workflow_run:
    workflows:
      - Build and Push Docker Image
    types:
      - completed
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: amiibo-tracker

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        github.event.workflow_run.head_branch == 'main'
      )

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deployment Info
        run: |
          echo "üöÄ Starting Terraform Deployment"
          echo "üì¶ Image SHA: ${{ github.event.workflow_run.head_sha || github.sha }}"
          echo "üåç Region: ${{ env.REGION }}"
          echo "üìã Service: ${{ env.SERVICE_NAME }}"

      - name: Validate required secrets
        env:
          REQUIRED_GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REQUIRED_GCP_REGION: ${{ secrets.GCP_REGION }}
          REQUIRED_GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          REQUIRED_DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          REQUIRED_OAUTH_REDIRECT_URI: ${{ secrets.OAUTH_REDIRECT_URI }}
          REQUIRED_OAUTH_CLIENT_SECRET_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET_SECRET }}
          REQUIRED_TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
        run: |
          missing=()
          for var in \
            REQUIRED_GCP_PROJECT_ID \
            REQUIRED_GCP_REGION \
            REQUIRED_GCP_SERVICE_ACCOUNT_KEY \
            REQUIRED_DJANGO_SECRET_KEY \
            REQUIRED_OAUTH_REDIRECT_URI \
            REQUIRED_OAUTH_CLIENT_SECRET_SECRET \
            REQUIRED_TF_STATE_BUCKET; do
            if [ -z "${!var}" ]; then
              missing+=("${var#REQUIRED_}")
            fi
          done

          if [ "${#missing[@]}" -gt 0 ]; then
            printf '::error ::Missing required secrets: %s\n' "$(IFS=', '; echo "${missing[*]}")"
            exit 1
          fi

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.4

      - name: Determine image URL
        id: vars
        run: |
          IMAGE_TAG="${{ github.event.workflow_run.head_sha || github.sha }}"
          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${IMAGE_TAG}"
          echo "image_url=$IMAGE_URL" >> "$GITHUB_OUTPUT"

      - name: Resolve allowed hosts
        id: allowed_hosts
        run: |
          ALLOWED_HOSTS_INPUT=${ALLOWED_HOSTS_JSON:-}

          if [ -z "$ALLOWED_HOSTS_INPUT" ]; then
            EXISTING_URL=$(gcloud run services describe "${SERVICE_NAME}" --region "${REGION}" --format="value(status.url)" 2>/dev/null || true)

            if [ -n "$EXISTING_URL" ]; then
              HOST=${EXISTING_URL#https://}
              HOST=${HOST%%/}
              ALLOWED_HOSTS_INPUT="[\"${HOST}\"]"
            else
              ALLOWED_HOSTS_INPUT="[]"
            fi
          fi

          RESOLVED=$(python3 <<EOF
          import json
          import os

          hosts = json.loads(os.environ.get("ALLOWED_HOSTS_INPUT") or "[]")

          for domain in ("goozamiibo.com", "www.goozamiibo.com"):
              if domain not in hosts:
                  hosts.append(domain)

          print(json.dumps(hosts))
          EOF
          )

          echo "allowed_hosts_json=$RESOLVED" >> "$GITHUB_OUTPUT"
        env:
          ALLOWED_HOSTS_JSON: ${{ secrets.ALLOWED_HOSTS_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Create terraform.tfvars file
        run: |
          cat > terraform/terraform.tfvars <<EOF
          project_id        = "$PROJECT_ID"
          region            = "$REGION"
          image_url         = "${{ steps.vars.outputs.image_url }}"
          django_secret_key = "${{ secrets.DJANGO_SECRET_KEY }}"
          oauth_redirect_uri = "${{ secrets.OAUTH_REDIRECT_URI }}"
          oauth_client_secret_secret = "${{ secrets.OAUTH_CLIENT_SECRET_SECRET }}"
          allowed_hosts = ${{ steps.allowed_hosts.outputs.allowed_hosts_json }}
          EOF

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="prefix=terraform/state"
        working-directory: terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"
        working-directory: terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        working-directory: terraform
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Deployment Complete
        run: |
          SERVICE_URL=$(gcloud run services describe "${{ env.SERVICE_NAME }}" \
            --region "${{ env.REGION }}" \
            --format="value(status.url)" 2>/dev/null || echo "")
          echo "‚úÖ Deployment successful!"
          if [ -n "$SERVICE_URL" ]; then
            echo "üåê Service URL: $SERVICE_URL"
          fi
