<!DOCTYPE html>
<html>
<head>
    <title>Amiibo Tracker</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 2em;
        }

        h1 {
            text-align: center;
        }

        .amiibo-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1em;
            margin: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 150px;
            height: 250px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.2s ease;
        }

        .amiibo-card:hover {
            transform: scale(1.03);
        }

        .amiibo-card img {
            max-height: 100px;
            object-fit: contain;
            margin-bottom: 0.5em;
        }

        .collected {
            background-color: #e0ffe0;
            border-color: #9f9;
        }

        button {
            padding: 0.5em 1em;
            font-size: 0.9em;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-btn {
            font-size: 1.2em;
            border: none;
            margin-right: 0.5em;
            vertical-align: middle;
        }

        .toggle-btn.rotate {
            transform: rotate(90deg);
        }

        .game-series-group {
            border: 2px solid var(--card-border);
            border-radius: 10px;
            margin-bottom: 2em;
            padding: 1em;
            background-color: var(--card-bg);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .game-series-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 1em;
        }

        :root {
            --bg: #f9f9f9;
            --text: #000;
            --card-bg: #fff;
            --card-border: #ccc;
            --collected-bg: #e0ffe0;
            --button-bg: #007bff;
            --button-hover: #0056b3;
        }

        body.dark {
            --bg: #121212;
            --text: #f0f0f0;
            --card-bg: #1e1e1e;
            --card-border: #333;
            --collected-bg: #274e27;
            --button-bg: #4e8cff;
            --button-hover: #3466cc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .amiibo-card {
            background-color: var(--card-bg);
            border-color: var(--card-border);
        }

        .collected {
            background-color: var(--collected-bg);
        }

        button {
            background-color: var(--button-bg);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .top-controls {
            position: sticky;
            top: 0;
            background-color: var(--bg);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1em;
            gap: 1em;
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
        }


        .filter-select {
            padding: 0.4em 1em;
            font-size: 1em;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--card-border);
            cursor: pointer;
            z-index: 1;
        }

        .dark-toggle {
            font-size: 1.5em;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 2;
            color: var(--text);
        }
        .search-input {
            padding: 0.4em 1em;
            font-size: 1em;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--card-border);
            outline: none;
        }
        .group-count {
            font-size: 0.9em;
            color: var(--text);
            margin-left: 0.5em;
            font-weight: normal;
        }

    </style>
</head>
<body class="{% if dark_mode %}dark{% endif %}">
<div class="top-controls">
    <div style="margin-right: auto; font-weight: bold;">
        Welcome, {{ user_name }}.
        <br>
        <span id="collectionTotal"></span>
    </div>
    <input id="searchInput" class="search-input" type="text" placeholder="Search Amiibo...">
    <select id="filterSelect" class="filter-select">
        <option value="all">Show All</option>
        <option value="collected">Collected Only</option>
        <option value="uncollected">Uncollected Only</option>
    </select>
    <button id="darkModeToggle" class="dark-toggle" aria-label="Toggle Dark Mode">üåô</button>
    <a href="{% url 'logout' %}" style="text-decoration: none;">
        <button class="dark-toggle" aria-label="Logout"> Logout</button>
    </a>
</div>

<h1>Amiibo Collection</h1>

<div id="amiibo-list">
    {% for group in grouped_amiibos %}
        <div class="game-series-group">
            <div class="game-series-header" onclick="toggleGroup(this)">
                <button class="toggle-btn">-</button>
                {{ group.series }} <span class="group-count">({{ group.collected_count }} / {{ group.total_count }})</span>
            </div>
            <div class="amiibo-container">
                <div style="display: flex; flex-wrap: wrap;">
                    {% for amiibo in group.list %}
                        <div class="amiibo-card {% if amiibo.collected %}collected{% endif %}"
                             data-id="{{ amiibo.head }}{{ amiibo.gameSeries }}{{ amiibo.tail }}">
                            <img src="{{ amiibo.image }}" alt="{{ amiibo.name }}">
                            <p>{{ amiibo.name }}</p>
                            <button onclick="toggleCollected(this)">
                                {% if amiibo.collected %}Unmark{% else %}Collect{% endif %}
                            </button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    async function toggleCollected(button) {
        const card = button.parentElement;
        const amiiboId = card.dataset.id;
        const action = card.classList.contains('collected') ? 'uncollect' : 'collect';

        const response = await fetch('/toggle/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({amiibo_id: amiiboId, action: action})
        });

        if (response.ok) {
            card.classList.toggle('collected');
            button.textContent = action === 'collect' ? 'Unmark' : 'Collect';
            updateCollectedCount();
        }
    }

    function toggleGroup(header) {
        const button = header.querySelector('.toggle-btn');
        const container = header.nextElementSibling;

        const isOpen = container.style.display !== 'none';
        container.style.display = isOpen ? 'none' : 'block';
        button.textContent = isOpen ? '+' : '-';
    }

    document.getElementById('filterSelect').addEventListener('change', filterAndSearch);
    document.getElementById('searchInput').addEventListener('input', filterAndSearch);

    function filterAndSearch() {
        const value = document.getElementById('filterSelect').value;
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const groups = document.querySelectorAll('.game-series-group');

        groups.forEach(group => {
            const cards = group.querySelectorAll('.amiibo-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const isCollected = card.classList.contains('collected');
                const name = card.querySelector('p').textContent.toLowerCase();
                const matchesSearch = name.includes(searchTerm);
                const matchesFilter =
                    value === 'all' ||
                    (value === 'collected' && isCollected) ||
                    (value === 'uncollected' && !isCollected);

                const shouldDisplay = matchesSearch && matchesFilter;
                card.style.display = shouldDisplay ? 'flex' : 'none';
                if (shouldDisplay) visibleCount++;
            });

            group.style.display = visibleCount > 0 ? 'block' : 'none';
        });

        updateCollectedCount();
    }

    function updateCollectedCount() {
        const collected = document.querySelectorAll('.amiibo-card.collected');
        document.getElementById('collectionTotal').textContent = `Collected: ${collected.length}`;
    }

    document.getElementById('darkModeToggle').addEventListener('click', async () => {
        const body = document.body;
        const isDark = body.classList.toggle('dark');
        document.getElementById('darkModeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';

        await fetch('/toggle-dark-mode/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ dark_mode: isDark })
        });
    });

    window.addEventListener('DOMContentLoaded', updateCollectedCount);
</script>

</body>
</html>
