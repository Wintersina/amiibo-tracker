<!DOCTYPE html>
<html>
<head>
    <title>Amiibo Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap');

        :root {
            --bg: #f7f2e7;
            --text: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: #e5ddd0;
            --collected-bg: #e6f4ea;
            --button-bg: #0f766e;
            --button-hover: #0c5f56;
            --accent: #f3c969;
            --muted: #6b7280;
        }

        body.dark {
            --bg: #0e141b;
            --text: #e5e7eb;
            --card-bg: rgba(24, 34, 45, 0.92);
            --card-border: #1f2937;
            --collected-bg: #14302b;
            --button-bg: #22c55e;
            --button-hover: #16a34a;
            --accent: #f3c969;
            --muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', system-ui, sans-serif;
            margin: 0;
            padding: 0 1.2rem 3rem;
            background: linear-gradient(135deg, rgba(15, 118, 110, 0.12), rgba(243, 201, 105, 0.12)),
                        url('/static/images/amiibo_bg.png') center/600px repeat;
            color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark {
            background: linear-gradient(160deg, rgba(6, 10, 14, 0.9), rgba(12, 18, 24, 0.88)),
                        url('/static/images/amiibo_bg.png') center/520px repeat;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 0.6rem;
            letter-spacing: 0.01em;
        }

        .intro {
            text-align: center;
            color: var(--muted);
            margin-bottom: 1.8rem;
        }

        .top-controls {
            position: sticky;
            top: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            margin: 0 auto 1.5rem;
            z-index: 100;
            max-width: 1400px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.88), rgba(255, 255, 255, 0.72));
            border: 1px solid var(--card-border);
            box-shadow: 0 16px 36px rgba(0, 0, 0, 0.12);
        }

        body.dark .top-controls {
            background: linear-gradient(135deg, rgba(14, 20, 27, 0.92), rgba(14, 20, 27, 0.82));
        }

        .welcome {
            margin-right: auto;
            font-weight: 700;
        }

        .collection-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            margin-top: 0.3rem;
            padding: 0.35rem 0.75rem;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(243, 201, 105, 0.3), rgba(15, 118, 110, 0.25));
            color: var(--text);
            font-weight: 600;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            align-items: center;
        }

        .filter-select,
        .search-input {
            padding: 0.55em 1.1em;
            font-size: 1em;
            border-radius: 12px;
            background-color: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--card-border);
            cursor: pointer;
            outline: none;
            min-width: 180px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        .search-input {
            min-width: 240px;
        }

        .dark-toggle,
        .logout-btn {
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            text-decoration: none;
            color: var(--text);
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .dark-toggle:hover,
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 22px rgba(0, 0, 0, 0.18);
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--button-bg), var(--button-hover));
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .amiibo-card {
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 1.1em 1.1em 1.2em;
            margin: 0.75em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 200px;
            min-height: 310px;
            text-align: center;
            box-shadow: 0 14px 32px rgba(0, 0, 0, 0.12);
            background: var(--card-bg);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .amiibo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.16);
        }

        .amiibo-card img {
            max-height: 140px;
            object-fit: contain;
            margin-bottom: 0.75em;
        }

        .amiibo-name {
            font-weight: 700;
            margin: 0 0 0.25em;
        }

        .release-date {
            margin: 0 0 0.8em;
            color: var(--muted);
            font-size: 0.95em;
        }

        .collected {
            background: linear-gradient(135deg, rgba(15, 118, 110, 0.12), rgba(243, 201, 105, 0.18));
            border-color: rgba(15, 118, 110, 0.35);
        }

        button {
            padding: 0.6em 1.1em;
            font-size: 0.95em;
            background-color: var(--button-bg);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 700;
            letter-spacing: 0.01em;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        .toggle-btn {
            font-size: 1.2em;
            border: none;
            margin-right: 0.6em;
            vertical-align: middle;
            background: linear-gradient(135deg, rgba(243, 201, 105, 0.4), rgba(243, 201, 105, 0.2));
            color: var(--text);
            padding: 0.35em 0.65em;
            border-radius: 10px;
        }

        .toggle-btn.rotate {
            transform: rotate(90deg);
        }

        .game-series-group {
            border: 2px solid var(--card-border);
            border-radius: 14px;
            margin-bottom: 2em;
            padding: 1em;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.85));
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.1);
        }

        body.dark .game-series-group {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(17, 24, 39, 0.9));
        }

        .amiibo-grid {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -0.75em;
        }

        .game-series-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 1em;
            color: var(--text);
        }

        .group-count {
            font-size: 0.9em;
            color: var(--muted);
            margin-left: 0.5em;
            font-weight: normal;
        }

        @media (max-width: 720px) {
            .top-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .control-row {
                width: 100%;
            }

            .search-input {
                flex: 1;
                min-width: 100%;
            }

            .amiibo-card {
                width: 46%;
                min-height: 0;
                margin: 0.5em;
            }
        }

    </style>
</head>
<body class="{% if dark_mode %}dark{% endif %}">
<div class="top-controls">
    <div class="welcome">
        <div>Welcome, {{ user_name }}.</div>
        <div id="collectionTotal" class="collection-pill">Collected: 0</div>
    </div>
    <div class="control-row">
        <input id="searchInput" class="search-input" type="text" placeholder="Search Amiibo or date...">
        <select id="filterSelect" class="filter-select">
            <option value="all">Show All</option>
            <option value="collected">Collected Only</option>
            <option value="uncollected">Uncollected Only</option>
        </select>
        <button id="darkModeToggle" class="dark-toggle" aria-label="Toggle Dark Mode">üåô</button>
        <a href="{% url 'logout' %}" class="logout-btn" aria-label="Logout">‚èª Logout</a>
    </div>
</div>

<main>
<div id="amiibo-list">
    {% for group in grouped_amiibos %}
        <div class="game-series-group">
            <div class="game-series-header" onclick="toggleGroup(this)">
                <button class="toggle-btn">-</button>
                {{ group.series }} <span class="group-count">({{ group.collected_count }} / {{ group.total_count }})</span>
            </div>
            <div class="amiibo-container">
                <div class="amiibo-grid">
                    {% for amiibo in group.list %}
                        <div class="amiibo-card {% if amiibo.collected %}collected{% endif %}"
                             data-id="{{ amiibo.head }}{{ amiibo.gameSeries }}{{ amiibo.tail }}">
                            <img src="{{ amiibo.image }}" alt="{{ amiibo.name }}">
                            <p class="amiibo-name">{{ amiibo.name }}</p>
                            <p class="release-date">
                                {{ amiibo.display_release|default:"N/A" }}
                            </p>
                            <button onclick="toggleCollected(this)">
                                {% if amiibo.collected %}Unmark{% else %}Collect{% endif %}
                            </button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

</main>

<script>
    async function toggleCollected(button) {
        const card = button.parentElement;
        const amiiboId = card.dataset.id;
        const action = card.classList.contains('collected') ? 'uncollect' : 'collect';

        const response = await fetch('/toggle/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({amiibo_id: amiiboId, action: action})
        });

        if (response.ok) {
            card.classList.toggle('collected');
            button.textContent = action === 'collect' ? 'Unmark' : 'Collect';
            updateCollectedCount();
        }
    }

    function toggleGroup(header) {
        const button = header.querySelector('.toggle-btn');
        const container = header.nextElementSibling;

        const isOpen = container.style.display !== 'none';
        container.style.display = isOpen ? 'none' : 'block';
        button.textContent = isOpen ? '+' : '-';
    }

    document.getElementById('filterSelect').addEventListener('change', filterAndSearch);
    document.getElementById('searchInput').addEventListener('input', filterAndSearch);

    function filterAndSearch() {
        const value = document.getElementById('filterSelect').value;
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const groups = document.querySelectorAll('.game-series-group');

        groups.forEach(group => {
            const cards = group.querySelectorAll('.amiibo-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const isCollected = card.classList.contains('collected');
                const name = card.querySelector('.amiibo-name').textContent.toLowerCase();
                const release = card.querySelector('.release-date').textContent.toLowerCase();
                const matchesSearch = name.includes(searchTerm) || release.includes(searchTerm);
                const matchesFilter =
                    value === 'all' ||
                    (value === 'collected' && isCollected) ||
                    (value === 'uncollected' && !isCollected);

                const shouldDisplay = matchesSearch && matchesFilter;
                card.style.display = shouldDisplay ? 'flex' : 'none';
                if (shouldDisplay) visibleCount++;
            });

            group.style.display = visibleCount > 0 ? 'block' : 'none';
        });

        updateCollectedCount();
    }

    function updateCollectedCount() {
        const collected = document.querySelectorAll('.amiibo-card.collected');
        document.getElementById('collectionTotal').textContent = `Collected: ${collected.length}`;
    }

    document.getElementById('darkModeToggle').addEventListener('click', async () => {
        const body = document.body;
        const isDark = body.classList.toggle('dark');
        document.getElementById('darkModeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';

        await fetch('/toggle-dark-mode/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ dark_mode: isDark })
        });
    });

    window.addEventListener('DOMContentLoaded', updateCollectedCount);
</script>

</body>
</html>
