<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Amiibo Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', system-ui, sans-serif;
            background-size: contain;
            background-color: #004c4c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-content-area {
            position: relative;
            width: 60%;
            height: 100vh;
        }

        .centered-text {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f5f5f5;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 2em;
            border-radius: 20px;
            max-width: 90%;
            backdrop-filter: blur(5px);
        }

        .centered-text h1 {
            font-size: 2.5em;
            margin-bottom: 1.1em;
        }

        .centered-text p {
            font-size: 1.2em;
            line-height: 1.6em;
            margin: 0 auto;
            max-width: 600px;
        }

        .login-button {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0.8em 2.5em;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            color: #3c4043;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.7em;
            white-space: nowrap;
            z-index: 10;
        }

        .login-button:hover {
            background-color: #f0f0f0;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            .centered-text h1 {
                font-size: 1.8em;
            }
            .centered-text p {
                font-size: 1em;
            }
            .login-button {
                font-size: 1.1em;
                padding: 0.7em 2em;
            }
        }
    </style>
</head>
<body>
    <div class="main-content-area">
        <div class="centered-text">
            <h1>Welcome to Amiibo Tracker</h1>
            <p>Track your personal Amiibo collection with ease. This web app connects with your Google account to store and sync your collected Amiibos using Google Sheets.
                <br>
                Organized.
                <br>
                Visual.
                <br>
                Yours.</p>
        </div>

        <a href="{% url 'oauth_login' %}" class="login-button">
            Sign in with Google
        </a>
    </div>
</body>
</html>
